<!DOCTYPE html>
<html lang="es-ES">
<head>
    <title>ChiloeXplora</title>
    <meta name="keywords" content="Proyecto integrador, ULAGOS ICINF, 2024">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Spinnaker&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <header id="menu-de-cabeza-1">   
        <ul>
            <li>
                <a href="#" class="boton-menu-superior">
                    Inicio
                </a>
            </li>
            <li>
                <a href="#" class="boton-menu-superior">
                    Herramientas
                </a>
            </li>
            <li>
                <a href="#" class="boton-menu-superior">
                    Ayuda
                </a>
            </li>

        </ul>
        
    </header>

    <hr>

    <div class="crear_cuenta">
        <h1> Crea tu cuenta </h1>
        <form method="post">            
            
            <div class="g-mail">
                <i class='bx bxl-google' style='color:#f9bc60'  ></i>
                <button class="b_g" type="button"> <strong>Continuar con Google </strong> </button>

            </div>


            <div class="correo">
                <label>Correo Electrónico</label>
                <br>
                <i class='bx bx-envelope' style='color:#f9bc60'></i>
                <input class ="c_e" type="email" required placeholder="Ingrese su Correo">
                
               
            </div>
    

            <div class="password">
                <label>Contraseña</label>
                <br>
                <i class='bx bxs-lock-alt' style='color:#f9bc60'  ></i>
                <input class="c_c" type="password" required placeholder="Ingrese su Contraseña">
            
            </div> 
    
            <div class="notis"> 
                
                <input type="checkbox" name="opcion" id="checkbox">
                <p class="texto_noti">Quiero recibir noticias, actualizaciones y ofertas.</p>
            </div>

            <div>
                <input class="boton-1" type="submit" value="CREAR CUENTA">
            </div>
            
            <div class="registrarse">
                ¿Todavía no tiene una cuenta? <a href="#" style="color: white;">Regístrese aquí </a>
    
            </div>
    
            </form>
    
    </div>
</body>
</html>
